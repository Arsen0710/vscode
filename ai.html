<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodChoice AI</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #343541;
      color: #ececf1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 768px;
      margin: auto;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin: 0.75rem 0;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .user {
      background-color: #2b2c2f;
      align-self: flex-end;
    }
    .bot {
      background-color: #444654;
      align-self: flex-start;
    }
    #input-form {
      display: flex;
      padding: 1rem;
      background-color: #40414f;
      border-top: 1px solid #2b2c2f;
      align-items: center;
    }
    #input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1.5px solid transparent;
      background-color: #202123;
      color: #e6e6e6;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #input::placeholder {
      color: #8a8a8a;
    }
    #input:focus {
      border-color: #7ab8f5;
      box-shadow: 0 0 8px rgba(122, 184, 245, 0.6);
      background-color: #2a2b2f;
    }
    #send {
      margin-left: 1rem;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background-color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background-color 0.3s ease;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }
    #send:hover {
      background-color: #e0e0e0;
    }
    #send svg {
      width: 18px;
      height: 18px;
      fill: #202123;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <form id="input-form">
    <input
      type="text"
      id="input"
      placeholder="Спроси что угодно..."
      required
      autocomplete="off"
    />
    <button type="submit" id="send" aria-label="Отправить сообщение">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
      </svg>
    </button>
  </form>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const form = document.getElementById("input-form");
    const input = document.getElementById("input");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      addMessage("user", userMsg);
      input.value = "";

      try {
        const res = await fetch("http://localhost:3000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg }),
        });

        const data = await res.json();
        if (res.ok) {
          addMessage("bot", data.reply);
        } else {
          addMessage("bot", "Ошибка: " + (data.error || "Неизвестная ошибка"));
        }
      } catch (err) {
        addMessage("bot", "Ошибка подключения к серверу.");
      }
    });

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = content;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
